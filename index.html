<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
		<title>Plant Care</title>
	</head>
	<body class="relative bg-gradient-to-r from-darksage to-lightsage w-screen h-screen m-2">
    <!-- Title + subtitle -->
		<header class="bg-lightgrey w-96 rounded-t-full">
      <div class="flex justify-around align-middle flex-col">
        <p class="font-bold font-sans">My Yard</p>
        <p class="font-thin">3 tasks for the day</p>
      </div>
    </header>
      <!-- 4 plant images -->
		<section id="my-yard-container" class="flex justify-around flex-wrap bg-lightgrey w-96">
        <img src="public/meat-eater-unsplash.jpg" class="w-1/3 h-1/3 rounded-full" alt="green plant in white pot">
        <img src="public/pilea-unsplash.jpg" class="w-1/3 h-1/3 rounded-full" alt="green plant in white pot">
        <img src="public/wannabe-palmtree-unsplash.jpg" class="w-1/2 h-1/2 rounded-full"  alt="green plant in white pot">
        <img src="public/xmas-tree-unsplash.jpg" class="w-2/5 h-2/5 rounded-full" alt="green tree in white pot">
        <!-- add plant button -->
        <div id="button-add-plant" class=" mb-10 flex flex-col items-center">
          <div class="flex justify-around items-center bg-turtlegreen h-11 w-11 rounded-full mx-2">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
          </div> 
          <div class="font-bold">Add Plant</div>
        </div> 
    </section>
        <!-- card gallery: task area flexbox -->
		<section id="my-task-container" class="absolute -mt-8 bg-white w-96 rounded-t-3xl z-10">
      <div class="font-bold font-sans">My Task</div>
        <!-- card: first task watering -->
        <div id="task-watering" class="flex justify-between align-middle m-1">
          <div id="icon-task-watering" class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-xl">
          <i class="fa-solid fa-faucet text-2xl"></i>
          </div>
            <div id="title-task-watering">
              <!-- ==== testing other subsites ==== -->
              <a href="plant-detail.html" target="_blank" class="font-bold">Watering</a>
              <a href="identify-plant.html" target="_blank" class="font-thin">1 to 2 times per day</a>
              <!-- <p class="font-bold">Watering</p>
              <p class="font-thin">1 to 2 times per day</p> -->
            </div>
          <div id="check-task-watering">
            <div class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-full mx-2">
            <i class="fa-solid fa-check text-2xl"></i> 
            </div>
        </div>
      </div>
        <!-- card: second task inspection -->
      <div id="task-inspection" class="flex justify-between align-middle m-1">
        <div id="icon-task-inspection" class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-xl">
          <i class="fa-solid fa-magnifying-glass text-2xl"></i>
        </div>
        <div id="title-task-inspection">
          <p class="font-bold">Inspection</p>
          <p class="font-thin">1 to 2 times per week</p>
        </div>
        <div id="check-task-inspection">
          <div class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-full mx-2">
            <i class="fa-solid fa-check text-2xl"></i> 
          </div>
        </div>
      </div>
      <!-- card: third task seeding -->
      <div id="task-seeding" class="flex justify-between align-middle m-1">
        <div id="icon-task-seeding" class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-xl">
        <i class="fa-solid fa-seedling text-2xl"></i>
        </div>
        <div id="title-task-seeding">
          <p class="font-bold">Seeding</p>
          <p class="font-thin">1 to 2 times per year</p>
        </div>
        <div id="check-task-seeding">
          <div class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-full mx-2">
            <i class="fa-solid fa-check text-2xl"></i> 
        </div>
      </div>
    </div>
      <!-- card: fourth task repotting -->
      <div id="task-repotting" class="flex justify-between align-middle m-1">
        <div id="icon-task-repotting" class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-xl">
        <i class="fa-solid fa-plant-wilt text-2xl"></i>
        </div>
        <div id="title-task-repotting">
          <p class="font-bold">Repotting</p>
          <p class="font-thin">1 to 2 times per year</p>
        </div>
        <div id="check-task-repotting">
          <div class="flex justify-around items-center bg-oceangreen h-11 w-11 rounded-full mx-2">
            <i class="fa-solid fa-check text-2xl"></i> 
        </div>
      </div>
		</section>
    <!-- QUICK FIX: WHAT IS A SMARTER SOLUTION???? -->
		<footer class="absolute top-[710px] bg-white w-96 z-20 rounded-t-3xl border-solid border-black border-4 border-opacity-10">
      <div class="flex justify-around align-middle">
      <!-- icon home -->
        <div class="flex justify-around items-center bg-white h-11 w-11 m-10">
          <i class="fa-solid fa-house text-2xl text-darksage mx-2"></i>
        </div>
      <!-- icon camera -->
        <div class="flex justify-around items-center bg-turtlegreen h-11 w-11 rounded-full mx-2 border-red-800 border-solid border-8 border-opacity-50">
        <i class="fa-solid fa-camera text-xl text-white"></i>
        </div>
      <!-- icon user -->
        <div class="flex justify-around items-center bg-white h-11 w-11 m-10">
          <i class="fa-solid fa-user text-2xl text-darksage"></i>
        </div>
      </div>
    </footer>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
